<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="card">
     <!-- icon for hover state -->
  <div class="equilibrium">
    <div class="eye">
      <a href="#"><img src="images/icon-view.svg" alt="white eye symbol"></a>
    </div>
  </div>

  <h2>Equilibrium #3429</h2>

  <p class="bluetext">Our Equilibrium collection promotes balance and calm.</p>

  <div class="stats">
    <div class="cyantext"><img src="images/icon-ethereum.svg" > 0.041 ETH</div><!--space or no space between number and letters?-->
    <div class="bluetext"><img src="images/icon-clock.svg"> 3 days left</div>
  </div>

<footer>
  <div>
    <img src="images/image-avatar.png" alt="a solumn-looking young man">
  <span class="bluetext">Creation of</span><span class="whitetext"> Jules Wyvern</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah J Taylor</a>.
  </div>
</footer>
</div>
</body>
</html>
